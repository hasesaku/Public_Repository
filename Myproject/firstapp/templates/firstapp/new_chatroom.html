<!-- new_chatroom.html -->
{% extends 'firstapp/base.html' %}

{% block content %}
<h2>新しいチャットルームを作成</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div style="text-align: center;">
    <button type="submit" class="btn btn-primary">作成</button>
    </div>
</form>

<!-- 「チャットルーム一覧に戻る」ボタンを追加 -->
<div style="text-align: center;">
<a href="{% url 'firstapp:chatrooms' %}" class="btn btn-secondary">チャットルーム一覧に戻る</a>
</div>
{% endblock %}
